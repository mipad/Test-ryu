name: Android CI 

on:
  push:
    branches: [ "1" ]
  pull_request:
    branches: [ "1" ]
  workflow_dispatch:
    inputs:
      should_release:
        description: 'Create GitHub Release'
        type: boolean
        default: false
      upload_artifact:
        description: 'Upload APK as artifact'
        type: boolean
        default: true
        
jobs:
  build:
    runs-on: macOS-latest
    permissions:
      contents: read
      actions: write
      packages: write
    steps:      
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: mipad/Test-ryu
        ref: 1
        path: Test-ryu
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
        
    - name: Install CMake
      run: |
         yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "cmake;3.22.1" 

    - name: Install LLVM (with llvm-objcopy)
      run: |
       brew install llvm
       # 将 LLVM 工具链路径添加到 PATH
       echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH
      
    - name: Install and Link lld
      run: |
          brew install lld
          sudo ln -s $(brew --prefix lld)/bin/ld64.lld /usr/local/bin/ld64.lld
          
    - name: Build Android
      run: |
        cd ${{ github.workspace }}/Test-ryu/src/RyujinxAndroid
        chmod +x ./gradlew
        ./gradlew "assembleRelease"
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
          name: ryujinx-main1-${{ github.run_number }}
          path: Test-ryu/src/RyujinxAndroid/app/build/outputs/apk/release/*.apk
          retention-days: 7
