name: Android CI with .NET 9.0.203

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      should_release:
        description: 'Create GitHub Release'
        type: boolean
        default: false
      upload_artifact:
        description: 'Upload APK as artifact'
        type: boolean
        default: true
        
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      actions: write
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: mipad/Test-ryu
        ref: main
        path: Test-ryu

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 18
        

    - name: 安装 LLVM
      run: |
         $LLVM_VERSION = "16.0.0"
         Invoke-WebRequest -Uri "https://github.com/llvm/llvm-project/releases/download/llvmorg-$LLVM_VERSION/LLVM-$LLVM_VERSION-win64.exe" -OutFile "llvm-installer.exe"
         Start-Process -Wait -FilePath "llvm-installer.exe" -ArgumentList "/S"
         echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
          
    - name: Build Android
      run: |
        cd ${{ github.workspace }}/Test-ryu/src/RyujinxAndroid
        chmod +x ./gradlew
        # 显式移除 _JAVA_OPTIONS 环境变量
        unset _JAVA_OPTIONS
        ./gradlew "assembleRelease"
        
        
        
