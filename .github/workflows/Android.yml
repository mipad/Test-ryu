name: Android CI with .NET 9.0.203

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      should_release:
        description: 'Create GitHub Release'
        type: boolean
        default: false
      upload_artifact:
        description: 'Upload APK as artifact'
        type: boolean
        default: true
        
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: mipad/Test-ryu
        ref: main
        path: Test-ryu

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 18
        
    - name: Build Android
      run: |
        cd ${{ github.workspace }}/Test-ryu/src/RyujinxAndroid
        chmod +x ./gradlew
        ./gradlew "assembleRelease"
        
        
        
