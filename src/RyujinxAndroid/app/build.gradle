plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'org.ryujinx.android'
    compileSdk 35
    ndkVersion "27.2.12479018" // ✅ 保持最新稳定版

    defaultConfig {
        applicationId "org.ryujinx.android"
        minSdk 30 // ✅ Android 11+ 确保 AAudio 可用
        targetSdk 35
        versionCode 10044
        versionName '1.0.44'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        ndk {
            abiFilters 'arm64-v8a' // ✅ 专注 64 位性能
        }

        externalNativeBuild {
            cmake {
                // ✅ 移除重复定义，让 CMakeLists.txt 主导（避免冲突）
                // cppFlags 和 arguments 在 CMakeLists.txt 中统一管理更安全
                // 只保留必要参数
                arguments "-DCMAKE_BUILD_TYPE=Release"
            }
        }
    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false // ✅ 避免 JNI 符号被混淆
                optimizeCode true
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            }
            signingConfig signingConfigs.debug
            debuggable false
            jniDebuggable false
            // ✅ 启用 LTO（链接时优化）
            ndk {
                debugSymbolLevel 'FULL' // ✅ 保留调试符号用于崩溃分析
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = '21'
        freeCompilerArgs += ["-opt-in=kotlin.RequiresOptIn", "-Xjvm-default=all"]
    }

    buildFeatures {
        compose true
        prefab true
        buildConfig true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.15'
    }

    packagingOptions {
        jniLibs {
            keepDebugSymbols += '**/libryujinxjni.so' // ✅ 修正库名（应为 ryujinxjni）
            useLegacyPackaging true
        }
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }
}

// ✅ 确保依赖顺序正确
tasks.named("preBuild") {
    dependsOn ':libryujinx:assemble'
}

dependencies {
    implementation 'net.java.dev.jna:jna:5.17.0@aar'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation platform('androidx.compose:compose-bom:2024.08.00')
    androidTestImplementation platform('androidx.compose:compose-bom:2024.08.00')
    runtimeOnly project(":libryujinx")
    implementation 'androidx.core:core-ktx:1.16.0'
    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.9.25')
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.9.0'
    implementation "androidx.navigation:navigation-compose:2.9.0"
    implementation 'androidx.activity:activity-compose:1.10.1'
